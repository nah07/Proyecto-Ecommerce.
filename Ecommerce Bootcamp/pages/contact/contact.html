    <!-- =================TITULO=================  -->
    <section class="main">
        <div class="Contact">
        <h1>Contácanos!</h1>
            <form class="form">
                <div>
                    <label for="idInputName">Nombre y Apellido</label> <br>
                    <input class="form__Nombre" type="text" name="fullName" id="idInputName" required minlength="8" maxlength="40" size="50" autofocus autocomplete="on" value="Nombre y apellido">
                </div>

                <div>
                    <label for="emailInput">Email</label> <br>
                    <input class="form__Email" type="email" name="email" id="emailInput" placeholder="example@ejemplo.com" required>
                </div>
                <div>
                    <label for="consultas">Consulta</label> <br>
                    <textarea  class="form__Consults" name="consults" rows="5" cols="20"></textarea>
                </div>
                <button type="submit" class="btn" >Enviar</button>
            </form>
        </div>
        <div class="Contact">
            <h1>Visítanos!</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210586.20706877043!2d-58.847842075!3d-34.4417519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca5360f9ba691%3A0xb65c3699c74e1d15!2sRepuestos%20Homero%20srl!5e0!3m2!1ses!2sar!4v1675203430686!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </section>
